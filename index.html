<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>

  <div class="container" id="app">
    <div class="card">
      <h1>План по изучению Vue.js</h1>

      <div class="steps">
        <div class="steps-content" v-for="(item, index) in steps">
          <p  v-if="index === activeIndex">{{item.text}}</p>
        </div>
        <ul class="steps-list">
          <li class="steps-item"
              :class="{'active' : index === activeIndex, 'done' : index < activeIndex}"
              v-for="(item, index) in steps"
              @click="setActive(index)">
            <span>{{index + 1}}</span> Шаг {{index + 1}}</li>
        </ul>
        <div>
          <button class="btn" :disabled="activeIndex === 0" v-if="!finished" @click="prev()">Назад</button>
          <button class="btn primary" v-if="!finished" @click="nextOfFinish()">
            <span v-if="activeIndex < 4">Вперед</span>
            <span v-if="activeIndex === steps.length - 1" v-cloak>Закончить</span>
          </button>
          <button class="btn" v-if="finished" @click="reset()">Начать заново</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
  </body>
</html>
